<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" media="screen" href="happy.css">
    <title>Happy Birthday!</title>
  </head>
  <body>
    <div id="particles-js" hidden></div>
    <div class="count-particles" id="count-particles" hidden>
      <span class="js-count-particles"> Happy Birthday!! </span>
    </div>
    <button onClick="audioplay()">祝われる</button>
    <audio id="audio" autoplay src=audio/happybirthday.mp3></audio>
    <script src="particles.js"></script>
    <script src="setting.js"></script>
    <script>
      function audioplay() {
	  const audio = document.getElementById('audio');
	  audio.load();
	  document.getElementById('particles-js').hidden = false;
	  document.getElementById('count-particles').hidden = false;
	  audio.play();
      }
    </script>
  </body>
</html>
