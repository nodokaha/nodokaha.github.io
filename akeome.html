<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" media="screen" href="happy.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Happy New Year!</title>
  </head>
  <body>
    <div id="particles-js" hidden />
    <div class="count-particles" id="count-particles" hidden>
      <span class="js-count-particles"> Happy New Year!! </span>
    </div>
    <button class="text-center" onClick="audioplay()">あけおめ</button>
    <audio id="audio" autoplay src=audio/akeome.wav></audio>
    <script src="particles.js"></script>
    <script src="setting.js"></script>
    <script>
      function audioplay() {
	  const audio = document.getElementById('audio');
	  audio.load();
	  document.getElementById('particles-js').hidden = false;
	  document.getElementById('count-particles').hidden = false;
	  audio.play();
      }
    </script>
  </body>
</html>
